<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="stylemediaqueries.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="./images/images.jpeg" type="image/x-icon">
</head>
<body>
    <div class="body">
        <div id="main-popup" class="popup">
            <div class="cross">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" width="18" viewBox="0 0 384 512"><path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/></svg>
            </div>
            <h1 class="msg">This is a simple temperature converter webapp which converts celcius to farenheit and vice versa.</h1>
            <div class="btns">
                <div class="ok-btns">
                    <button class="option-ok">Ok</button>
                </div>
                <div class="close-btns">
                    <button class="option-close">Close</button>                    
                </div>
            </div>
        </div>
        <div class="body-wrapper">
            <div class="jacket transition-all duration-500">
                <div class="input">
                    <p class="text-center">Enter Temperature</p>
                    <div class="enter-temp">
                        <input id="temperature" type="text" placeholder="Enter temperature">
                        <select name="" id="option">
                            <option value="celcius">&degC</option>
                            <option value="farenheit">F</option>
                        </select>
                    </div>
                    <div class="convert-btn">
                        <button id="convertBtn">Convert</button>
                    </div>
                    
                </div>
                <div class="output transition-all duration-500">
                    <div class="output">
                        <span id="converted-temp"></span>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
